<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>JET HR Basic</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
        <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />
        <!-- injector:theme -->
        <link rel="stylesheet" href="css/libs/oj/v7.1.0/alta/oj-alta-min.css" type="text/css"/>
        <!-- endinjector -->
        <link rel="stylesheet" href="css/demo-alta-site-min.css" type="text/css"/>
        <link rel="stylesheet" href="css/app.css" type="text/css"/>

    </head>
    <body class="oj-web-applayout-body">
        <div id="globalBody" class="oj-web-applayout-page">
            <header role="banner" class="oj-web-applayout-header">
                <div class="oj-web-applayout-max-width oj-flex-bar oj-sm-align-items-center">
                    <div class="oj-flex-bar-middle oj-sm-align-items-baseline">
                        <span role="img" class="oj-icon demo-oracle-icon" title="Oracle Logo" alt="Oracle Logo"></span>
                        <h1 class="oj-sm-only-hide oj-web-applayout-header-title" style="font-size: 24px; font-weight: 600;" title="Application Name"><oj-bind-text value="[[appName]]"></oj-bind-text></h1>
                    </div>
                    <div class="oj-flex-bar-end">
                        <oj-toolbar>
                            <oj-menu-button id="userMenu" display="[[smScreen() ? 'icons' : 'all']]" chroming="half">
                                <span><oj-bind-text value="[[userLogin]]"></oj-bind-text></span>
                                <span slot="endIcon" :class="[[{'oj-icon demo-appheader-avatar': smScreen(), 'oj-component-icon oj-button-menu-dropdown-icon': !smScreen()}]]"></span>
                                <oj-menu id="menu1" slot="menu" style="display:none">
                                    <oj-option id="pref" value="pref">Preferences</oj-option>
                                    <oj-option id="help" value="help">Help</oj-option>
                                    <oj-option id="about" value="about">About</oj-option>
                                    <oj-option id="out" value="out">Sign Out</oj-option>
                                </oj-menu>
                            </oj-menu-button>
                        </oj-toolbar>
                    </div>
                </div>
            </header>
            <div role="main" class="oj-web-applayout-max-width oj-web-applayout-content">
                <div role="navigation" class="oj-web-applayout-max-width oj-web-applayout-navbar">
                    <!--                    <oj-tab-bar edge="top" selection="{{router.stateId}}" class="oj-md-condense oj-md-justify-content-flex-start">
                                            <ul data-bind="foreach: navigationList">
                                                <li data-bind="attr: {id: id}">
                                                    <span data-bind="text: label"></span>
                                                </li>
                                            </ul>
                                        </oj-tab-bar>-->
                    <script type="text/html" id="navTemplate">
                        <li><a href="#">
                                <span data-bind="css: $data['iconClass']"></span>
                                <!-- ko text: $data['name'] --> <!--/ko-->
                            </a></li>
                        </script>
                        <div role="navigation" class="oj-web-applayout-max-width oj-web-applayout-navbar">
                            <div data-bind="ojComponent: {component: 'ojNavigationList',
                                navigationLevel: 'application', display: smScreen() ? 'icons' : 'all',
                                item: {template: 'navTemplate'}, data: navigationList,
                                selection: router.stateId, edge: 'top'},
                                css: smScreen() ? '' : 'oj-md-condense oj-md-justify-content-flex-end'">
                            </div>
                        </div>
                        <div id="maincontainer" data-bind="ojModule: router.moduleConfig"></div>
                    </div>
                </div>
                <footer class="oj-web-applayout-footer oj-flex oj-sm-justify-content-center" role="contentinfo">
                    <div class="oj-flex-item oj-web-applayout-footer-item" id="footer" data-bind="ojModule: 'footer'"></div>
                </footer>
            </div>

            <script type="text/javascript" src="js/libs/require/require.js"></script>
            <script type="text/javascript" src="js/main.js"></script>

        </body>

    </html>
