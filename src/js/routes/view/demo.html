<div class="oj-hybrid-padding">
    <div data-bind="template: { 'name': dataTemplate.name, 'data': dataTemplate.value }"></div>
    <div data-bind="template: { 'name': groupTemplate.name, 'data': groupTemplate.value }"></div>
</div>
<script type="text/html" id="demo-template">
    <div data-bind="foreach: components">
        <oj-button on-oj-action="[[$data.clickAction]]" data-bind="attr: {id: $data.id}, css: $data.cssClass"><span data-bind="text: $data.label"></span></oj-button>
    </div>
</script>
<script type="text/html" id="group-template">
    <oj-validation-group id="tracker" valid="{{$parent.validGroup}}">
        <div class="oj-form-layout">
            <div class="oj-form" data-bind="foreach: groups">
                <oj-label for="[[$data.id]]"><span data-bind="text: $data.label"></oj-label>
                <oj-input-text data-bind="attr: {id: $data.id, required: $data.isRequired}" value="{{$data.inputValue}}" validators="[[$data.validators]]"></oj-input-text>
            </div>
        </div>
    </oj-validation-group>
</script>
