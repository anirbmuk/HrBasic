<div class="oj-panel oj-margin">
    <oj-table id='loctable' aria-label='[[$properties.ariaLabel]]' data='[[$properties.tabularData]]'
              columns='[[$properties.dataColumns]]' style='width: 100%;'
              selection-mode='[[$properties.selectionType]]' on-selection-changed='[[$properties.onSelection]]'/>
    <oj-paging-control id="paging" data='[[$properties.tabularData]]' page-size='[[$properties.pageSize]]' slot='bottom'/>
</div>
